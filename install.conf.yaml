- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.bashrc: .bashrc
    ~/.config/nvim: nvim
    ~/.config/hypr: hypr
    ~/.config/waybar: waybar
    ~/.config/waypaper: waypaper
    ~/.config/kitty: kitty


- shell:
    - [git submodule update --init --recursive, Installing submodules]

